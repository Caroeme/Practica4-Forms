<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheet.css">
    <title>Registro</title>
</head>
<body>

    <main class="container">

        <form action="boton.html">

            <div>
                <h1 id="titulo">CREATE YOUR ACCOUNT</h1>
             </div>
             
             <div class="flex flex-column aligncenter">
                <input type="text" name="firstname" id="firstname" placeholder="First name"> 
    
            </div>
    
            <div class="flex flex-column aligncenter">
                <input type="text" name="lastname" id="lastname" placeholder="Last name">
            </div>
    
            <div class="flex flex-column aligncenter">
                <input type="email" name="email" id="email" placeholder="Email Address">
            </div>
    
            <div class="flex flex-column aligncenter">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
    
            <div class="flex flex-column aligncenter">
                <input type="password" name="confpassword" id="confpassword" placeholder="Confirm Password">
            </div>
    
            <div class="flex flex-column aligncenter">
                <label class="labeluno" for="">Date of birth:</label>
                <input type="date" name="date" id="date">
            </div>
            
            <div class="flex flex-row justifycenter">
                <input type="checkbox" name="check" id="terms"> 
                <label class="labeluno" for="checkbox">Accept terms & conditions.</label>
            </div>
    
            <div class="flex flex-column aligncenter">
                <button class="button">Sign up</button>
            </div>

        </form> 
    </main>


    <div class="flex flex-row justifycenter">

        <p>Already have an account? <a href="index.html" target="_blank">SIGN IN</a></p>

    </div>

    <footer>
        <p id="design">Designed by Carolina Ruiz  <i class="far fa-heart"></i></p>
    </footer>

    <script src="https://kit.fontawesome.com/dbdefaa074.js" crossorigin="anonymous"></script>
    
</body>



</html>
